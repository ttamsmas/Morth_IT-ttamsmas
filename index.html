<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 id="title">Morth Inventory Tracking</h1>
      <div id="FormFields">
        <section>
          <form id="sign-up-form">
            <fieldset>
              <legend>Create New Account</legend>
              <label for="sign-up-email">Email</label>
              <input id="sign-up-email" type="email" name="credentials[email]" placeholder="Email">
              <label for="sign-up-password">Password</label>
              <input id="sign-up-password" type="password" name="credentials[password]" placeholder="Password">
              <label for="sign-up-password_confirmation">Confirm Password</label>
              <input id="sign-up-password_confirmmation" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" value="Create">
            </fieldset>
          </form>
        </section>
        <section>
          <form id="sign-in-form">
            <fieldset>
              <legend>Sign In</legend>
              <label for="sign-in-email">Email</label>
              <input id="sign-in-email" type="email" name="credentials[email]" placeholder="Email">
              <label for="sign-in-password">Password</label>
              <input id="sign-in-password" type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" value="Sign in!">
            </fieldset>
          </form>
        </section>
        <section>
          <form id="change-password-form" style="display: none">
            <fieldset>
              <legend>Change Password</legend>
              <label for="old-password">Old Password</label>
              <input id="old-password" type="password" name="passwords[old]" placeholder="Password">
              <label for="new-password_confirmmation">New Password</label>
              <input id="new-password_confirmmation" type="password" name="passwords[new]" placeholder="New Password">
              <input type="submit" value="Change Password!">
            </fieldset>
          </form>
        </section>
        <section>
          <form id="sign-out-form" style="display: none">
            <fieldset>
              <input type="submit" value="Sign-Out">
            </fieldset>
          </form>
        </section>
      </div>
      <div id="communication">
        <h2 id="masterLog"></h2>
        <p id="secondLog"></p>
      </div>
      <section class='inventoryFunctions'>
          <h1>On Hand Inventory</h1>
          <form id='new-item'>
            <fieldset>
              <legend>Create New Inventory Item</legend>
              <input id="new-item-name" type="string" name="item[name]" placeholder="Item Name">
              <input id="new-item-department" type="string" name="item[department]" placeholder="Department">
              <input id="new-item-quantity" type="number" name="item[quantity]" placeholder="qty">
              <input id="new-item-cost" type="number" name="item[cost]" placeholder="Cost per Unit">
              <input id='createItemButton' type="submit" value="Create">
            </fieldset>
          </form>
        <div class='container'>
          <div class='singleItem' style="display: none">
            <form class='delete'>
              <fieldset>
                <input class="delete-item" type="submit" value="Delete">
              </fieldset>
            </form>
            <form class ="update">
              <fieldset>
                <input class="update-item-quantity" type="number" name="items[quantity]" placeholder="update qty">
                <input class="update-item" type="submit" value="Update">
              </fieldset
            </form>
          </div>
        </div>
    </section>
  </body>
</html>
